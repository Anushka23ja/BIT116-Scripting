        <script>
$(document).ready( function() {
   
	$("#num").click( function() {
		var nums = [10, 20, 2, -4, -2, 70, 93]
		var one = $("#user").val();	
		arrayone = [];
        arraytwo = [];
		// check each element of the array to see if it's what we're looking for
		for (i in nums) {
			if(nums[i] == one) {
                arrayone.push(one);
                arraytwo.push(i);
            }
		}
        
        if(arrayone.length == 0){
            $("#output").html("please try again, this number is not in the array");
           }
        else{
            $("#output").html( "Found number " + one + " at index "  + arraytwo.toString());
        }
        
	});

	$("#num2").click(function() {
		var nums = [10, 20, 30, -10, 80, 77];
	    var one = $("#user2").val();
        var two = nums[2];
        minimum = [];
        
		for (i in nums) {
            if(nums[i] < one){
                minimum.push(nums[i])
               }
        }
        
		if(minimum.length == 0){
            $("#output2").html("no num is less than that in the array: " + one);
           }
        else{
            for(var i = 0; i < minimum.length; i++){
                $("#output2").html("There are num smaller than " + one + " at "  + minimum.toString(", "));
            }

});
