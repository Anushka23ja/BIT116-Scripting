<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>ICE 11</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript">
  if (typeof jQuery == 'undefined') {
  document.write(unescape("%3Cscript src='../../Shared/jquery-1.11.3.js' type='text/javascript'%3E%3C/script%3E")); }
</script>

<script type="text/javascript">
	$(document).ready(function() {
       $("#getFeedback").click( function() {

			var startingText =  0 ;
			var feedback = startingText;
			if( $('#checkboxSlept').is(':checked') )
				feedback = feedback + 200;

			if( $('#cbHW').is(':checked') )
				feedback = feedback + 100;
				
			if( $('#cbStudy').is(':checked') )
				feedback = feedback + 10;

			if( $('#cbDread').is(':checked') )
				feedback = feedback + 1500;
			
			if( feedback == startingText) // if no options were chosen
				feedback = "You don't want to get anything?";
			else
				feedback = "$" + feedback + " is your total";

       		$("#msgHere").html( feedback );


       });
    });
</script>

</head>

<body>

<h2>Check boxes</h2> 
<form>
<h3>What options would you like for your car?</h3>
<p>
<input id="checkboxSlept"  type="checkbox" value="Slept" checked="checked">Stereo ($200)<br/>
<input id="cbHW" type="checkbox"> Leather Seats ($100)<br/>
<input id="cbStudy" type="checkbox" checked> Those fuzzy dice things to hang from your rear-view mirror ($10)<br/>
<input id="cbDread" type="checkbox"> Convertible top ($1500)<br/>
<input type="button" id="getFeedback" value="Click here to see the total">
</p>
</form>

<p id="msgHere">Some Fascinating Text! That I will change!  With jQuery!</p>

</body>
</html>
